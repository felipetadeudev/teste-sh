<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação da Plataforma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #111827;
            --bg-medium: #1F2937;
            --bg-light: #374151;
            --text-light: #ffffff;
            --text-gray: #D1D5DB;
            --accent: #B91C1C;
            --accent-hover: #991B1B;
            --error: #F87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .card {
            background-color: var(--bg-medium);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--bg-light);
            background-color: var(--bg-light);
            color: var(--text-light);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
        }

        input::placeholder {
            color: #6B7280;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--accent);
            color: var(--text-light);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        button i {
            margin-right: 0.5rem;
        }

        .error {
            color: var(--error);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            padding: 0.75rem;
            background-color: rgba(248, 113, 113, 0.1);
            border-radius: 0.5rem;
        }

        .error i {
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Instalação da Plataforma</h1>
        <form id="installationForm" method="POST" action="{{ url_for('install') }}">
            <div class="form-group">
                <label for="platform_name">Nome da Plataforma</label>
                <input type="text" id="platform_name" name="platform_name" placeholder="TechFlix" required>
            </div>
            <div class="form-group">
                <label for="email">Email do Administrador</label>
                <input type="email" id="email" name="email" placeholder="admin@techflix.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div id="errorMessage" class="error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>
            <button type="submit">
                <i class="fas fa-cog"></i>
                Instalar Plataforma
            </button>
        </form>
    </div>

    <script>
        document.getElementById('installationForm').addEventListener('submit', function(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                e.preventDefault();
                errorMessage.textContent = 'As senhas não coincidem.';
                errorMessage.style.display = 'flex';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
